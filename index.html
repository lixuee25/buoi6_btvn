<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.7.1.slim.min.js"
        integrity="sha256-kmHvs0B+OpCW5GVHUNjv9rOmY0IvSIRcf7zGUDTDQM8=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body onload="listProducts()">
    <div class="container-fluid" style="margin-top: 20px;">
        <div class="row" id="men">
            <div class="col-12">
                <h1>THỜI TRANG NAM</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <ul id="productList"></ul>
                <form id="productForm">
                    <div class="form-group">
                        <label for="productId">ID sản phẩm:</label>
                        <input type="text" class="form-control" id="productId" placeholder="Nhập ID sản phẩm">
                    </div>
                    <div class="form-group">
                        <label for="productName">Tên sản phẩm:</label>
                        <input type="text" class="form-control" id="productName" placeholder="Nhập tên sản phẩm">
                    </div>
                    <div class="form-group">
                        <label for="productCode">Mã sản phẩm:</label>
                        <input type="text" class="form-control" id="productCode" placeholder="Nhập mã sản phẩm">
                    </div>
                    <div class="form-group">
                        <label for="productPrice">Giá sản phẩm:</label>
                        <input type="text" class="form-control" id="productPrice" placeholder="Nhập giá sản phẩm">
                    </div>
                    <div class="form-group">
                        <label for="productImages">Hình ảnh sản phẩm:</label>
                        <input type="file" class="form-control" id="productImages" multiple>
                    </div>
                    <button type="button" class="btn btn-primary" onclick="saveProduct()">Lưu</button>
                    <button type="button" class="btn btn-primary" onclick="showProducts()">Hiển thị</button>
                    <button type="button" class="btn btn-primary" onclick="resetForm()">Reset</button>
                </form>
            </div>
        </div>
    </div>
    <script src="script.js" type="text/javascript"></script>
</body>

</html>
